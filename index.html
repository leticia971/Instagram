<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary nav-top">
            <div class="container-fluid nav-container">
                <a class="navbar-brand" href="https://instagram.com/lee.valentim_" target="_blank">
                    <img src="imagem/logo.png" style="max-width: 130px; max-height: 80px;">
                </a>


                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
                </form>


                <div style="width: 30%;">
                    <a href="https://instagram.com" target="_blank">
                        <i class="bi bi-house icons"></i> </a>

                    <i class="bi bi-inbox icons"></i>
                    <i class="bi bi-compass icons"></i>
                    <i class="bi bi-heart icons"></i>
                    <img class="img-nav" src="imagem/perfildois.jpg">

                </div>

            </div>
        </nav>
    </header>

    <section>

        <div class="container">
            <div class="row">

                <div class="col-0 col-md-2"></div>
                <div class="col-0 col-md-8">

                    <div class="container">

                        <div class="row" style="padding-top: 20px;">

                            <div class="col-3">
                                <img class="img-profile" src="imagem/perfildois.jpg">
                            </div>

                            <div class="col-7">

                                <div class="row" style="padding-top: 20px; padding-bottom: 10px;">
                                    <div class="col-8 col-lg-5">
                                        <h2 class="username">levalentim</h2>
                                    </div>

                                    <div class="col-4 col-lg-6"><button type="button"
                                            class="btn btn-outline-secondary button-edit">Editar perfil</button>
                                    </div>

                                </div>


                                <div class="row">
                                    <div class="col-4">
                                        <p class="profile-datas"><strong>200</strong> publicações</p>
                                    </div>

                                    <div class="col-4">
                                        <p class="profile-datas"><strong>200</strong> seguidores</p>
                                    </div>

                                    <div class="col-4">
                                        <p class="profile-datas"><strong>200</strong> seguindo</p>
                                    </div>

                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <h1 class="name"> Letícia Valentim </h1>
                                    </div>

                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <p class="profile-desc"> Leticinha da VS | Cerca </p>
                                    </div>
                                </div>

                            </div>
                            <div style="padding-top: 0px;">
                                <div class="row">
                                    <div class="col-2"><canvas id="myCrl1"></canvas></div>
                                    <div class="col-2"><canvas id="myCrl2"></canvas></div>
                                    <div class="col-2"><canvas id="myCrl3"></canvas></div>
                                    <div class="col-2"><canvas id="myCrl4"></canvas></div>
                                    <div class="col-2"><canvas id="myCrl5"></canvas></div>
                                    <div class="col-2"><canvas id="myCrl6"></canvas></div>
                                </div>
                                <div style="padding-bottom: 40px;">
                                    <div class="row">
                                        <div class="col-2 stories">Viagens</div>
                                        <div class="col-2 stories">Amigos</div>
                                        <div class="col-2 stories">Livros</div>
                                        <div class="col-2 stories">Desenhos</div>
                                        <div class="col-2 stories">Youtube</div>
                                        <div class="col-2 stories">Live</div>
                                    </div>
                                </div>

<hr size="3" width="100%" color="#EEEEEE" style="margin: 0%;">

                            </div>

                            <div class="col-2"></div>

                        </div>
                    </div>
                </div>
                
                <div class="col-0 col-md-2"></div>
            </div>
        </div>

        </div>

    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="stories.js"></script>

</body>

</html>
